<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gopher Grub</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin: 0;
            background-color: #7a0019;
            color: #ffd700;
        }

        header, section {
            width: 80%;
            box-sizing: border-box;
            border: 2px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            background-color: transparent;
            perspective: 500px;
        }

        h1 {
            font-size: 36px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav a {
            white-space: nowrap;
        }

        #give-rating h2, #check-menu h2 {
            font-size: 24px;
        }

        #rating-for-today ul {
            padding: 0;
            margin: 0;
            list-style-type: none;
        }

        #rating-for-today ul li a {
            font-size: 20px;
        }

        #rating-for-today ul li {
            margin-bottom: 10px;
        }

        a {
            color: #ffd700;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        a:hover {
            color: #c4820f;
        }

        #give-rating, #check-menu {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gopher Grub</h1>
    </header>

    <section id="give-rating">
        <h2>Give Your Rating</h2>
        <form id="rating-form">
            <label for="diningHall">Dining Hall:</label>
            <select id="diningHall" name="diningHall">
                <option value="17th Ave">17th Ave</option>
                <option value="Pioneer">Pioneer</option>
                <option value="Sanford">Sanford</option>
                <option value="Middlebrook">Middlebrook</option>
                <option value="Comstock">Comstock</option>
            </select>
            <br>
            <label for="rating">Rating (1-5):</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required>
            <br>
            <label for="comment">Comment (optional):</label>
            <textarea id="comment" name="comment"></textarea>
            <br>
            <button type="submit">Submit</button>
        </form>
    </section>

    <section id="check-menu">
        <a href="https://dineoncampus.com/UMN/whats-on-the-menu" target="_blank" rel="noopener noreferrer">
            <h2>Check Dining Hall Menu</h2>
        </a>
    </section>

    <section id="rating-for-today">
        <h2>Rating for Today</h2>
        <h3>Dining Halls:</h3>
        <ul>
            <li>
                <span id="avg-17th-ave">17th Ave: <span id="rating-17th-ave">N/A</span></span>
                <a href="#" onclick="showComments('17th Ave')">See Comments</a>
            </li>
            <li>
                <span id="avg-pioneer">Pioneer: <span id="rating-pioneer">N/A</span></span>
                <a href="#" onclick="showComments('Pioneer')">See Comments</a>
            </li>
            <li>
                <span id="avg-sanford">Sanford: <span id="rating-sanford">N/A</span></span>
                <a href="#" onclick="showComments('Sanford')">See Comments</a>
            </li>
            <li>
                <span id="avg-middlebrook">Middlebrook: <span id="rating-middlebrook">N/A</span></span>
                <a href="#" onclick="showComments('Middlebrook')">See Comments</a>
            </li>
            <li>
                <span id="avg-comstock">Comstock: <span id="rating-comstock">N/A</span></span>
                <a href="#" onclick="showComments('Comstock')">See Comments</a>
            </li>
        </ul>
        <div id="comments"></div>
    </section>

    <script>
        document.getElementById('rating-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const diningHall = document.getElementById('diningHall').value;
            const rating = Number(document.getElementById('rating').value);
            const comment = document.getElementById('comment').value;

            const response = await fetch('https://infinite-ridge-26828-fac64c36bb20.herokuapp.com/reviews', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ diningHall, rating, comment })
            });

            if (response.ok) {
                alert('Review submitted!');
                document.getElementById('rating-form').reset(); // Clear the input fields
                updateAverageRatings();
            } else {
                alert('Failed to submit review.');
            }
        });

        async function updateAverageRatings() {
            const diningHalls = ['17th Ave', 'Pioneer', 'Sanford', 'Middlebrook', 'Comstock'];
            for (const hall of diningHalls) {
                const response = await fetch(`https://infinite-ridge-26828-fac64c36bb20.herokuapp.com/reviews/${hall}`);
                const data = await response.json();
                const averageRating = data.averageRating.toFixed(2);
                document.getElementById(`rating-${hall.toLowerCase().replace(' ', '-')}`).innerText = averageRating === 'NaN' ? 'N/A' : averageRating;
            }
        }

        async function showComments(diningHall) {
            const response = await fetch(`https://infinite-ridge-26828-fac64c36bb20.herokuapp.com/reviews/${diningHall}`);
            const data = await response.json();

            const commentsContainer = document.getElementById('comments');
            commentsContainer.innerHTML = `<h3>Comments for ${diningHall}</h3>`;

            data.reviews.forEach(review => {
                const commentElement = document.createElement('div');
                commentElement.innerHTML = `
                    <p><strong>Rating:</strong> ${review.rating}</p>
                    <p><strong>Comment:</strong> ${review.comment}</p>
                    <hr>
                `;
                commentsContainer.appendChild(commentElement);
            });
        }

        async function clearReviews() {
            const response = await fetch('https://infinite-ridge-26828-fac64c36bb20.herokuapp.com/reviews', {
                method: 'DELETE'
            });

            if (response.ok) {
                alert('All reviews cleared!');
                updateAverageRatings();
                document.getElementById('comments').innerHTML = '';
            } else {
                alert('Failed to clear reviews.');
            }
        }

        updateAverageRatings();
    </script>
</body>
</html>
