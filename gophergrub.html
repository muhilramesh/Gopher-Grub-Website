<html lang="en">

        body {

            background-color: transparent; /* Set background color to transparent */

        }

        #rating-for-today ul li {
            margin-bottom: 10px; /* Adjust the margin as needed */
        }

        /* Set hyperlink color to gold */
        a {
            color: #ffd700;
            text-decoration: none; /* Remove underline */
            transition: color 0.3s ease-in-out; /* Add a smooth transition effect for color change */
        }

        /* Change color on hover */
        a:hover {
            color: #c4820f; /* Change to a different color on hover */
        }

        /* Remove margin between sections */
        #give-rating, #check-menu {
            margin-bottom: 0;
        }

        /* Add any additional styling as needed */
    </style>
</head>

            <label for="rating">Rating (1-5):</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required>
            <br>
            <label for="comment">Comment (optional):</label>
            <textarea id="comment" name="comment"></textarea>
            <br>
            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Check Dining Hall Menu Section -->
    <section id="check-menu">
