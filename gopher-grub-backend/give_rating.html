<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give Rating</title>
    <!-- Font Awesome Icon Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin: 0; /* Remove default margin */
            background-color: #7a0019; /* University of Minnesota Maroon */
            color: #ffd700; /* Gold text color */
        }

        header,
        section {
            width: 80%; /* Adjust the width as needed */
            box-sizing: border-box; /* Include padding and border in the width */
            border: 2px solid #ccc; /* Add a border around the content */
            padding: 20px; /* Add padding for better spacing */
            margin-bottom: 20px; /* Add margin at the bottom for separation */
            background-color: transparent; /* Set background color to transparent */
            perspective: 500px; /* Set the perspective value */
        }

        h1 {
            font-size: 36px; /* Increase the font size for "Give Rating" */
        }

        /* Style for the dining hall rows */
        .dining-hall-row {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px; /* Adjust the margin as needed */
            border-bottom: 2px solid #ccc; /* Add a bottom border to separate dining halls */
            padding-bottom: 10px; /* Add padding below each dining hall row */
        }

        /* Style for the stars container */
        .stars-container {
            display: flex;
        }

        /* Style for the stars */
        .fa-star {
            font-size: 30px; /* Increase the font size of stars */
            cursor: pointer; /* Add pointer cursor to indicate interactivity */
            transition: color 0.3s; /* Add transition for a smooth color change */
            color: #fff; /* Set the initial color to white */
        }

        /* Style for the checked (colored) stars */
        .checked {
            color: orange;
        }

        /* Style for the dropdown container */
        .dropdown-container {
            margin-top: 10px; /* Add margin at the top for separation */
        }

        /* Style for the dropdown button */
        .dropdown-btn {
            background-color: #7a0019; /* University of Minnesota Maroon */
            color: #ffd700; /* Gold text color */
            padding: 10px; /* Add padding for better spacing */
            border: none;
            cursor: pointer;
        }

        /* Style for the dropdown content */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #7a0019; /* University of Minnesota Maroon */
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        /* Style for the dropdown options */
        .dropdown-option {
            color: #ffd700; /* Gold text color */
            padding: 12px 16px;
            display: block;
            text-decoration: none;
            cursor: pointer;
        }

        /* Change color on hover for dropdown options */
        .dropdown-option:hover {
            background-color: #ffd700; /* Gold background on hover */
            color: #7a0019; /* Maroon text color on hover */
        }

        /* Style for the chosen option section */
        .chosen-option {
            margin-top: 10px; /* Add margin at the top for separation */
            font-size: 18px; /* Adjust the font size as needed */
        }

        /* Add any additional styling as needed */
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <h1>Give Rating</h1>
    </header>

    <!-- Dining Hall Rows with Interactable Stars and Dropdowns for Rating -->
    <section>
        <!-- Dining Hall Row: Overall Rating -->
        <div class="dining-hall-row" id="Pioneer-dining-row">
            <span style="font-size: 24px;">Pioneer Dining Hall</span>
            <div class="stars-container" id="pioneer-stars">
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
            </div>
            <div class="dropdown-container">
                <button class="dropdown-btn" onclick="toggleDropdown('pioneer-dropdown')">Select Option</button>
                <div class="dropdown-content" id="pioneer-dropdown">
                    <a class="dropdown-option" href="#" onclick="chooseOption('Pioneer', 'Overall Rating')">Overall Rating</a>
                    <a class="dropdown-option" href="#" onclick="chooseOption('Pioneer', 'Homestyle')">Homestyle</a>
                    <a class="dropdown-option" href="#" onclick="chooseOption('Pioneer', 'Rooted')">Rooted</a>
                    <a class="dropdown-option" href="#" onclick="chooseOption('Pioneer', 'Omelet')">Omelet</a>
                    <a class="dropdown-option" href="#" onclick="chooseOption('Pioneer', 'Soup')">Soup</a>
                    <a class="dropdown-option" href="#" onclick="chooseOption('Pioneer', 'Flame')">Flame</a>
                    <a class="dropdown-option" href="#" onclick="chooseOption('Pioneer', 'Pure Eats')">Pure Eats</a>
                </div>
            </div>
            <div class="chosen-option" id="pioneer-chosen-option">- Overall Rating</div>
        </div>

        <!-- Dining Hall Row: 17th Ave -->
        <div class="dining-hall-row" id="17th-ave-row">
            <span style="font-size: 24px;">17th Ave</span>
            <div class="stars-container" id="17th-ave-stars">
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
            </div>
            <div class="dropdown-container">
                <button class="dropdown-btn" onclick="toggleDropdown('17th-ave-dropdown')">Select Option</button>
                <div class="dropdown-content" id="17th-ave-dropdown">
                    <a class="dropdown-option" href="#" onclick="chooseOption('17th Ave', 'Overall Rating')">Overall Rating</a>
                    <a class="dropdown-option" href="#" onclick="chooseOption('17th Ave', 'Homestyle')">Homestyle</a>
                    <a class="dropdown-option" href="#" onclick="chooseOption('17th Ave', 'Rooted')">Rooted</a>
                    <a class="dropdown-option" href="#" onclick="chooseOption('17th Ave', 'Omelet')">Omelet</a>
                    <a class="dropdown-option" href="#" onclick="chooseOption('17th Ave', 'Soup')">Soup</a>
                    <a class="dropdown-option" href="#" onclick="chooseOption('17th Ave', 'Flame')">Flame</a>
                    <a class="dropdown-option" href="#" onclick="chooseOption('17th Ave', 'Pure Eats')">Pure Eats</a>
                </div>
            </div>
            <div class="chosen-option" id="17th-ave-chosen-option">- Overall Rating</div>
        </div>

        <!-- Add similar sections for Sanford, Middlebrook, and Comstock -->

    </section>

    <!-- Add additional sections or content as needed -->

    <!-- Script for Dropdown Toggle -->
    <script>
        function toggleDropdown(dropdownId) {
            const dropdown = document.getElementById(dropdownId);
            dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block';
        }

        // Close dropdowns when clicking outside
        window.onclick = function (event) {
            if (!event.target.matches('.dropdown-btn')) {
                const dropdowns = document.getElementsByClassName('dropdown-content');
                for (let i = 0; i < dropdowns.length; i++) {
                    const dropdown = dropdowns[i];
                    if (dropdown.style.display === 'block') {
                        dropdown.style.display = 'none';
                    }
                }
            }
        };

        // Function to choose an option and display it
        function chooseOption(diningHall, option) {
            const chosenOptionElement = document.getElementById(`${diningHall.toLowerCase().replace(' ', '-')}-chosen-option`);
            chosenOptionElement.textContent = option === 'Overall Rating' ? `- Overall Rating` : `- ${option}`;
        }
    </script>
<!-- Script for 17th Ave star rating -->
<script>
    const stars17thAve = document.getElementById('17th-ave-stars').querySelectorAll('.fa-star');

    stars17thAve.forEach((star, index) => {
        star.addEventListener('click', function () {
            for (let i = 0; i < stars17thAve.length; i++) {
                if (i <= index) {
                    stars17thAve[i].classList.add('checked');
                } else {
                    stars17thAve[i].classList.remove('checked');
                }
            }

            console.log(`17th Ave Rated with ${index + 1} stars`);
        });
    });
</script>

<!-- Script for Pioneer Dining Hall star rating -->
<script>
    const pioneerStars = document.getElementById('pioneer-stars').querySelectorAll('.fa-star');

    pioneerStars.forEach((star, index) => {
        star.addEventListener('click', function () {
            for (let i = 0; i < pioneerStars.length; i++) {
                if (i <= index) {
                    pioneerStars[i].classList.add('checked');
                } else {
                    pioneerStars[i].classList.remove('checked');
                }
            }

            console.log(`Pioneer Rated with ${index + 1} stars`);
        });
    });
</script>




    <!-- Add similar scripts for 17th Ave, Sanford, Middlebrook, and Comstock -->

</body>

</html>
